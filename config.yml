---
project_dir: ~/Project
downloads_dir: ~/Downloads

downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_osx: yes
configure_npm: no
configure_extra: yes
configure_dock: yes
install_homestead: yes
configure_zsh: no
configure_fish: yes

dotfiles_repo: https://github.com/flemzord/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .zshrc
  - .gitconfig
  - .gitignore
  - .osx
  - .vimrc
  - .zshrc.local

homebrew_installed_packages:
  - autoconf
  - automake
  - bash-completion
  - git
  - go
  - gpg
  - nvm
  - ssh-copy-id
  - wget
  - curl
  - htop
  - kubernetes-cli
  - kubernetes-helm
  - mas
  - ncdu
  - packer
  - scw
  - terraform
  - zsh
  - tree
  - dockutil
  - watch
  - zplug
  - fish
  - fzf

#homebrew_taps:
#  - homebrew/core
#  - caskroom/cask
#  - homebrew/php
#  - caskroom/fonts

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - sequel-pro
  - google-cloud-sdk
  - font-fira-mono-for-powerline
  - google-drive-file-stream
  - alfred
  - iterm2
  - spotify
  - cleanmymac
  - etcher
  - yakyak
  - tunnelblick
  - gitkraken
  - docker-edge
  - vlc
  - franz
  - visual-studio-code
  - dashlane
  - font-fira-mono-for-powerline
  - homebrew/cask-versions/docker-edge

npm_global_package:
  - pm2

# See `geerlingguy.mas` role documentation for usage instructions.
mas_signin_dialog: yes
mas_installed_apps:
  - { id: 747648890, name: "Telegram" }
  - { id: 409183694, name: "Keynote" }
  - { id: 409203825, name: "Numbers" }
  - { id: 409201541, name: "Pages" }
  - { id: 557168941, name: "Tweetbot for Twitter" }
  - { id: 715768417, name: "Microsoft Remote Desktop" }
  - { id: 784801555, name: "Microsoft OneNote" }

mas_upgrade_all_apps: yes

osx_script: "~/.osx --no-restart"

dockitems_disabled:
  - Launchpad
  - Siri
  - Mail
  - Safari
  - Contacts
  - Notes
  - Rappels
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - Calendrier
  - Terminal
  - Plans
  - Pages
  - Numbers
  - Keynote
  - Préférences Système

dockitems_enabled:
  - name: iTerm
    path: "/Applications/iTerm.app"
    pos: 1
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 2
  - name: Tweetbot
    path: "/Applications/Tweetbot.app"
    pos: 3
  - name: Telegram
    path: "/Applications/Telegram.app"
    pos: 4
  - name: YakYak
    path: "/Applications/YakYak.app"
    pos: 5
  - name: Franz
    path: "/Applications/Franz.app"
    pos: 6
  - name: Spotify
    path: "/Applications/Spotify.app"
    pos: 7
  - name: Préférences Système
    path: "/Applications/System Preferences.app"
    pos: 8
